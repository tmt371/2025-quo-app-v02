<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez Blinds Quote v0.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="app-container">
        <div class="results-panel">
            <div class="results-header">
                <h3>Ez Blinds Quote</h3>
                <div class="total-sum-container">
                    <span class="label">Sum</span>
                    <span class="value" id="total-sum-value"></span>
                </div>
            </div>
            <table class="results-table" id="results-table">
                <thead>
                    <tr>
                        <th data-column="sequence">#</th>
                        <th data-column="W">W</th><th data-column="H">H</th>
                        <th data-column="TYPE">TYPE</th><th data-column="Price">Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="keyboard-panel" id="numeric-keyboard-panel">
            <div class="panel-toggle" id="panel-toggle" title="Toggle Keyboard">
                <svg class="toggle-arrow arrow-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-l7.5 7.5-7.5-7.5" /></svg>
                <svg class="toggle-arrow arrow-up" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" /></svg>
            </div>
            <div class="input-area-container">
                <div class="function-keys">
                    <button id="key-batch-bo">BO</button>
                    <button id="key-batch-bo1" class="key-batch-bo1">BO1</button>
                    <button id="key-batch-sn" class="key-batch-sn">SN</button>
                    <button id="key-batch-price" class="key-batch-price">$</button>
                    <button id="key-clear" class="key-clear">C</button>
                    <button id="key-sum" class="key-sum">SUM</button>
                </div>
                <div class="input-display" id="input-display"></div>
            </div>
            <div class="virtual-keyboard" id="numeric-keyboard">
                <button data-key="7">7</button><button data-key="8">8</button><button data-key="9">9</button><button data-key="W" class="key-function">W</button>
                <button data-key="4">4</button><button data-key="5">5</button><button data-key="6">6</button><button data-key="H" class="key-function">H</button>
                <button data-key="1">1</button><button data-key="2">2</button><button data-key="3">3</button>
                <button data-key="ENT" class="key-enter key-enter-style" style="font-size: 2.5em; padding-bottom: 25px;">&#x23CE;</button>
                <button data-key="0" class="key-zero">0</button>
                <button data-key="DEL" class="key-del-style" style="font-size: 1.8em;">&#x2B05;</button>
            </div>
        </div>
    </div>
    <div id="function-panel">
        <div id="function-panel-toggle" title="Toggle Function Panel">
            <svg class="toggle-arrow arrow-left" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg>
            <svg class="toggle-arrow arrow-right" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" /></svg>
        </div>
        <div>
            <div class="function-buttons">
                <button id="key-insert">insert</button>
                <button id="key-delete">delete</button>
                <button id="key-save">Save</button>
                <button id="key-load">Load</button>
                <button id="key-email">Email</button>
                <button id="key-export-csv">Export CSV</button>
            </div>
        </div>
        <div>
            <div class="function-buttons">
                 <button id="key-reset">RESET</button>
            </div>
        </div>
    </div>
    <input type="file" id="file-loader" style="display: none;" accept=".json,.csv">
    <div id="toast-container"></div>
    <script type="module" src="./04-core-code/main.js"></script>
</body>
</html>
